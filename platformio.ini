; PlatformIO Project Configuration File
; ESP32-S3-Touch-LCD-3.5 (Waveshare 3.5" 320x480 touch LCD)
; Configured from board_examples (05_lvgl_axp2101, etc.)

[env:esp32-s3-touch-lcd-35]
platform = espressif32
board = esp32-s3-devkitc-1
framework = espidf

; Board has 16MB Flash, 8MB PSRAM (OCT) - set via sdkconfig.defaults
; Monitor baud (optional)
monitor_speed = 115200

; Use custom partition table (6MB app) and 16MB flash
board_build.partitions = partitions.csv
board_upload.flash_size = 16MB
; Override max program size: default board limit is 1MB; our partitions.csv gives 6MB for factory app
board_upload.maximum_size = 6291456

; Apply project sdkconfig.defaults (TLS + cert bundle for HTTPS). Run fullclean once then build.
extra_scripts = pre:scripts/apply_sdkconfig_defaults.py
